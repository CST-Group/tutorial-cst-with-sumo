group 'br.unicamp'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {

    compile files('libs/cst-1.0.jar', 'libs/traci4j-1.6.jar', 'libs/log4j.jar');
    compile 'org.slf4j:slf4j-parent:1.7.21'
    compile 'xerces:xercesImpl:2.11.0';
    compile 'org.hamcrest:hamcrest-core:1.3';
    compile 'junit:junit:4.12';


}
